<div class="col-md-4">
    <div class="card mb-4 shadow-sm">
        {% if product.image %}
            <img class="card-img-top" src="{{ product.image.url }}" alt="{{ item.product.name }}">
        {% else %}
            <img class="card-img-top" src="{{ MEDIA_URL }}noimage.png" alt="{{ item.product.name }}">
        {% endif %}

        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">Â£{{ product.price }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'product-detail' product.id %}" class="btn btn-sm btn-outline-secondary">View</a>
                </div>
                {% if product.rating %}
                <small class="text-muted"><i class="fas fa-star mr-1"></i>{{ product.rating }} / 5</small>
                {% else %}
                <small class="text-muted">No Rating</small>
                {% endif %}
            </div>
        </div>
    </div>
</div>
